<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consumidor da API</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Buscar Usuário</h1>
    <input type="text" id="userId" placeholder="Digite o ID do usuário">
    <button onclick="getUser()">Buscar Usuário</button>
    <div class="result" id="userResult"></div>

    <h1>Buscar Receita</h1>
    <input type="text" id="receitaId" placeholder="Digite o ID da receita">
    <button onclick="getReceita()">Buscar Receita</button>
    <div class="result" id="receitaResult"></div>

    <h1>Buscar Receitas de um Usuário</h1>
    <input type="text" id="findUserId" placeholder="Digite o ID do usuário" />
    <button onclick="getReceitasByUser()">Buscar Receitas</button>
    <div class="result" id="userReceitasResult"></div>

    <h1>Buscar Ingrediente</h1>
    <input type="text" id="ingredienteId" placeholder="Digite o ID do ingrediente" />
    <button onclick="getIngrediente()">Buscar Ingrediente</button>
    <div class="result" id="ingredienteResult"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
